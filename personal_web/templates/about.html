{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="tech-stack">
        <h2>Tech Stack</h2>
        <div class="skills row justify-content-center">
            {% for skill in skills %}
            <div class="text-center">
                <i class="{{ skill.icon_class }}"></i>
                <p>{{ skill.name }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="container">
    <div class="certificates">
        <h2>Certificates</h2>
        <div class="certificate-body row justify-content-center">
            {% for certificate in certificates %}
            <a href="{{ certificate.link }}" target="_blank" class="cert-link">
                <div class="certificate-details" title="Click to Verify">
                    {% load static %}
                    <img src="{{ certificate.image }}" alt="" class="certificate-img">
                    <div>
                        <h5 class="card-title">{{ certificate.title }}</h5>
                        <h6 class="card-subtitle mb-2">{{ certificate.organization }}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">{{ certificate.date }}</h6>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
        
    </div>
</div>


{% endblock %}
